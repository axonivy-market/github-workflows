name: Reusable Release Drafter

on:
  workflow_call:

env:
  DRAFTER_NAME: Next Release ðŸ›’
  DRAFTER_TAG: next

permissions:
  contents: write
  pull-requests: write

jobs:
  update_release_draft:
    runs-on: ubuntu-latest
    steps:
      - name: Check if .github/release-drafter.yml exists
        id: check
        run: |
          if [ ! -f .github/release-drafter.yml ]; then
            echo "âš ï¸ Config not found. Skipping drafter job."
            echo "SKIP_DRAFTER=true" >> $GITHUB_ENV
          else
            echo "SKIP_DRAFTER=false" >> $GITHUB_ENV
          fi

      - name: Configure Release Draft Settings
        if: ${{ env.SKIP_DRAFTER != 'true' }}
        run: |
          if [[ "$GITHUB_EVENT_NAME" == "pull_request" || "$GITHUB_EVENT_NAME" == "pull_request_target" ]]; then
            exit 0
          fi

          if [[ "$GITHUB_REF_NAME" = release/* ]]; then
            RELEASE_VERSION="${GITHUB_REF_NAME#release/}"
            echo "DRAFTER_NAME=Next Release $RELEASE_VERSION ðŸ›’" >> $GITHUB_ENV
            echo "DRAFTER_TAG=next-$RELEASE_VERSION" >> $GITHUB_ENV
          fi

      - name: Run Release Drafter
        if: ${{ env.SKIP_DRAFTER != 'true' }}
        uses: release-drafter/release-drafter@v6
        with:
          name: ${{ env.DRAFTER_NAME }}
          tag: ${{ env.DRAFTER_TAG }}
          commitish: ${{ github.ref }}
          disable-releaser: ${{ contains(fromJSON('["pull_request", "pull_request_target"]'), github.event_name) }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
